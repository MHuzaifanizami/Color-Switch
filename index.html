<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Switch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2 id="title">Color Scheme Switcher</h2>
        <div class="boxes">
            <div class="button" id="yellow"></div>
            <div class="button" id="green"></div>
            <div class="button" id="purple"></div>
            <div class="button" id="white"></div>
            <div class="button" id="blue"></div>
            <div class="button" id="goldenrod"></div>
            <div class="button" id="pink"></div>


        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
